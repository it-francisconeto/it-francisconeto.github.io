<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>html5 Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" href="../assets/css/proverbios.css">
	<link rel="stylesheet" href="../assets/css/contato.css">
	<script type="text/javascript" src="../assets/js/jquery-2.2.2.min.js"></script>
</head>
<body>
	<form class="baseForm baseForm--placeholder formValidate ajaxForm" method="post">
		<div class="col-sm-12 baseForm-box">
			<input class="baseForm-field--type baseForm-field" name="nome" type="text" placeholder="Nome">
		</div>
		<div class="col-sm-12 baseForm-box">
			<input class="baseForm-field--type baseForm-field" name="email" type="text" placeholder="Email">
		</div>
		<div class="col-sm-12 baseForm-box">
			<input class="baseForm-field--type baseForm-field" name="telefone" type="text" placeholder="Telefone">
		</div>
		<div class="col-sm-12 baseForm-box">
			<textarea class="required baseForm-field baseForm-field--textarea" placeholder="Mensagem"></textarea>
		</div>
		<div class="col-sm-12 baseForm-box baseForm-box--submit">
			<input name="email_destinatario" type="hidden" value="neto@linceweb.com.br">
			<input type="submit" value="Enviar" class="baseForm-button">
		</div>
		<!-- DestinÃ¡tario -->
	</form>
	<script src="../assets/js/ajaxForm.js" type="text/javascript"></script>
	<script src="../assets/js/jquery-validate.js" type="text/javascript"></script>
</body>
</html>
